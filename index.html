<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section class="stats-container">
            <h2>Site Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Unique Visitors</h3>
                    <p id="unique-visitors-count">--</p>
                </div>
                <div class="stat-card">
                    <h3>Total Page Views</h3>
                    <p id="total-views-count">--</p>
                </div>
            </div>
        </section>

        <section class="form-container">
            <h2>Upload a New Set</h2>
            <form id="upload-form">
                <input type="text" id="title" name="title" placeholder="Enter Title" required>
                <textarea id="description" name="description" placeholder="Enter Description" required></textarea>

                <div class="file-inputs">
                    <div>
                        <label for="beforeImage">Before Image (Optional):</label>
                        <input type="file" id="beforeImage" name="beforeImage" accept="image/*">
                        <img id="before-preview" class="preview" src="#" alt="Before image preview" />
                    </div>
                    <div>
                        <label for="afterImage">After Image:</label>
                        <input type="file" id="afterImage" name="afterImage" accept="image/*" required>
                        <img id="after-preview" class="preview" src="#" alt="After image preview" />
                    </div>
                </div>

                <button type="submit">Upload</button>
            </form>
        </section>

        <section class="gallery-container">
            <h2>Gallery Management</h2>
            <div id="image-grid">
            </div>
        </section>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Entry</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">
                <input type="text" id="edit-title" name="title" required>
                <textarea id="edit-description" name="description" required></textarea>

                <div class="file-inputs">
                    <div>
                        <label for="edit-beforeImage">Replace Before Image (optional):</label>
                        <input type="file" id="edit-beforeImage" name="beforeImage" accept="image/*">
                    </div>
                    <div>
                        <label for="edit-afterImage">Replace After Image (optional):</label>
                        <input type="file" id="edit-afterImage" name="afterImage" accept="image/*">
                    </div>
                </div>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
